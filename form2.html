<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form 2.css">
    <style>
        main {
    border: dashed;
    border-color: black;
}

body {
    background-color: rgb(255, 0, 0);
    color: white;
}

    text-align: center;
}

    vertical-align: middle;
}

    margin-left: 300px;
}

    margin-right: 253px;
}

    margin-right: 274px;
}

    margin-right: 250px;
}

    margin-right: 248px;
}
#stat {
    margin-right: 273px;
}





.label{
    vertical-align: middle;
}

    margin-right: 240px;
}
#secondd {
    margin-right: 172px;
}

#lastt{
    margin-right: 238px;
}

    margin-right: 205px;
}

    margin-right: 170px;
}

   margin-left: 45%;

</head>

<body>
    <header>
        <h1>Student registration form</h1>
    </header>

    <main>
        <div id="imformation">
            <form action="" id="form2">
                <h2>Details-</h2>
                <section>
                    <span id="firstt" >first name:</span><input type="text" placeholder="Enter your first name" required
                        maxlength="20"><br>
                    <span id="secondd">second name:(If any)</span><input type="text" placeholder="Enter your second name" required
                        maxlength="20"><br>
                    <span id="lastt">Last name:</span><input type="text" placeholder="Enter your Last name" required
                        maxlength="20"><br>
                    <span id="mobb">Mobile number:</span><input type="text" placeholder="Enter  your mobile number" required
                        maxlength="10"><br>

                    <span id="gen">
                        Select your gender:
                    </span>
                    <input type="radio" id="male" name="gender"><label for="male">male</label>
                    <input type="radio" id="female" name="gender"><label for="female">female</label>
                    <input type="radio" id="other" name="gender"><label for="other">other</label>
                    <br>
                    <label for="dob"><span id="dobb">Date of birth(D.O.B):</span></label> <input type="date" id="dob">
                    <br>
                </section>


                <!-- css done -->

                
                
                    <section>
                <label for="address" class="add-label" id="addresss">Address:</label><textarea name="address" id="address" cols="30" rows="5" class="input-vw" placeholder="Enter your address"></textarea><br>


                <label for="city" id="citt">City:</label> <input type="text" placeholder="Enter your city name" id="city"><br>
                <label for="pin" id="pinc">Pin code:</label><input type="text" placeholder="Enter pin-code" id="pin"><br>
                <label for="state" id="stat">State:</label><input type="text" placeholder="Enter your state name" id="state"> <br>

                <label for="country" id="cont">Country:</label> <input type="text" id="country" placeholder="India"><br>
                </section>



                <!-- this part css is done -->



            </div>
                <span>
                    Hobbies:
                </span>
                <section class="view-width">
                    <input type="checkbox" id="Reading"><label for="Reading">Reading</label>
                    <input type="checkbox" id="writing"><label for="writing">Writing</label>
                    <input type="checkbox" id="singing"><label for="singing">Singing</label>
                    <input type="checkbox" id="Dancing"><label for="Dancing">Dancing</label><br>
                    <input type="checkbox" id="travelling"><label for="travelling">Travelling</label>
                    <input type="checkbox" id="others"><label for="others">Others</label><input type="text"><br><br>
                </section>
                <Span>
                    Qualification:
                </Span>
                <section class="view-width"><input type="checkbox" id="tenth"><label for="tenth">10th</label><br>
                    <input type="checkbox" id="twelveth"><label for="twelveth">12th</label><br>
                    <input type="checkbox" id="graduate"><label for="graduate">Graduate</label><br>
                    <input type="checkbox" id="post-graduate"><label for="post-graduate">Post graduate</label><br>
                    <input type="checkbox" id="Phd"><label for="Phd">Phd</label><br>
                </section>
                <span class="middle">
                    Course applied for:
                </span>
                <section class="view-width">
                    <input type="radio" id="B.CA" name="Course"><label for="B.CA">B.CA</label><br>
                    <input type="radio" id="B.Com" name="Course"><label for="B.Com">B.Com</label><br>
                    <input type="radio" id="B.Sc" name="Course"><label for="B.Sc">B.Sc</label><br>
                    <input type="radio" id="BA" name="Course"><label for="BA">BA</label><br>
                    <input type="radio" id="MCA" name="Course"><label for="MCA">MCA</label><br>
                    <input type="radio" id="M>Com" name="Course"><label for="M>Com">M.Com</label><br>
                    <input type="radio" id="M.Sc" name="Course">M.Sc<label for="M.Sc"></label><br>
                    <input type="radio" id="MA" name="Course"><label for="MA">MA</label><br>
                </section>
                <input type="submit" class="submit">
                <button>Reset</button><br><br>
            </form>
        
    </main>

</body>

</html>
